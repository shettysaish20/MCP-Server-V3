<!DOCTYPE html>
<html>
<head>
    <title>Math Expression Evaluator</title>
    <style>
        body {
            width: 400px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        #mathExpression {
            width: 100%;
            padding: 8px;
            font-size: 14px;
        }
        .button-group {
            display: flex;
            gap: 10px;
        }
        button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #response {
            margin-top: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            min-height: 50px;
            white-space: pre-wrap;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
        #loading {
            display: none;
            color: #666;
            text-align: center;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Math Expression Evaluator</h2>
        <input type="text" id="mathExpression" placeholder="Enter a math expression (e.g., (2 + 3) * 4)">
        <div class="button-group">
            <button id="evaluate">Evaluate</button>
            <button id="testApi">Test Connection</button>
        </div>
        <div id="loading">Processing...</div>
        <div id="response"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
